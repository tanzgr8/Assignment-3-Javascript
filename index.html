<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
        integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="cocktail.css" />
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <title>CocktailDB</title>
</head>

<body>
    <div class="page-header">
        <h1>
            CocktailDB <br />
            <small>Cocktail Encyclopedia</small>
        </h1>
    </div>
    <div class="container">
        <div class="ui tabular menu">
            <span class="item"><button id="get" onclick="search('Cocktail')" class="ui inverted purple button active">
                    Cocktail
                </button></span>
            <span class="item"><button onclick="search('Beer')" class="ui inverted purple button">
                    Beer
                </button></span>
            <span class="item">
                <button onclick="search('Shot')" class="ui inverted purple button">
                    Shot
                </button></span>
            <span class="item"><button onclick="search('Homemade%20Liqueur') " class="ui inverted purple button">
                    Homemade Liqueur
                </button></span>
        </div>
    </div>
    <div id="display" class="container" style="margin-top: 20px"></div>
    <script src="cocktail.js"></script>
</body>

</html>
